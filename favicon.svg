<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .shamrock { fill: #1a5f4a; }
    </style>
  </defs>
  <!-- Shamrock design -->
  <!-- Top leaf -->
  <circle cx="50" cy="30" r="15" class="shamrock"/>
  <!-- Left leaf -->
  <circle cx="30" cy="50" r="15" class="shamrock"/>
  <!-- Right leaf -->
  <circle cx="70" cy="50" r="15" class="shamrock"/>
